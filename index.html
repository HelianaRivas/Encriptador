<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" row="10" placeholder="Ingrese su texto aquí"></textarea>
            <div>
                <h6 class="informacion"><img src="imagenes/info.png" class="logo-info">Solo letras minúsculas y sin acentos</h6>
            </div>    
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>    
        </section>
        <section>
            <textarea class="mensaje" cols="20" row="10"></textarea> 
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Encriptador realizado por Heliana Rivas - Año 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
